
<html lang="en">
<head>
    <title>Faculty Student</title>
    <link rel="stylesheet" href="dist/css/bootstrap.css"/>
    <style>
        label{
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-primary">
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 mt-5 bg-light rounded">
                <h4 class="text-center mt-5">STUDENT & FACULTY REGISTRATION</h4>
                
                  <div class="row mt-3"> 
                      <div class="col-lg-3">
                          <label>Username: </label>
                      </div>
                      <div class="col-lg-9">
                          <input type="text" class="form-control" id="username" placeholder="eg: Sumit"/>
                          <span id="usererror" class="text-danger fw-bolder"></span>
                      </div>
                  </div>  <!-- row ends here -->
                  
                  <div class="row mt-3 mb-3"> 
                      <div class="col-lg-3">
                          <label>Your Gender:</label>
                      </div>
                      <div class="col-lg-9">
                          <input type="radio" name="gender" value="male" id="radio1"/> Male
                          <input type="radio" name="gender" value="female" id="radio2"/> Female
                          <div>
                              <p id="disp"></p>
                          </div>
                      
                      </div>
                  </div>  <!-- row ends here -->
                  
                  <div class="row mb-2">
                      <div class="col-lg-3">
                          <label>Date of birth:</label>
                      </div>
                      <div class="col-lg-3">
                        <input type="date" name="date"class="form-control" id="dob">      
                    </div>
                              
                              
                              
                     </div>
                  
                  <div class="row mt-3"> 
                      <div class="col-lg-3">
                          <label>Email Id: </label>
                      </div>
                      <div class="col-lg-9">
                          <input type="email" class="form-control" id="email" placeholder="eg: abc@gmail.com"/>
                          <span id="emailerror" class="text-danger fw-bolder"></span>
                      </div>
                  </div>  <!-- row ends here -->
                  
                  <div class="row mt-3"> 
                      <div class="col-lg-3">
                          <label>Password:</label>
                      </div>
                      <div class="col-lg-9">
                          <input type="text" class="form-control" id="password"
                          placeholder="Enter Password" maxlength="8"/>	
                          <span id="passworderror" class="text-danger fw-bolder"></span>
                          <br/>
                          <input type="text" class="form-control" id="cpassword"
                          placeholder="Re-Password" maxlength="8"/>
                          <span id="cpassworderror" class="text-danger fw-bolder"></span>
                      </div>
                  </div>  <!-- row ends here -->
                  
                  <div class="row mt-3"> 
                      <div class="col-lg-3">
                          <label>Mobile No: </label>
                      </div>
                      <div class="col-lg-9">
                          <input type="number" class="form-control" id="phone" placeholder="eg: 9876543210"/>
                          <span id="mobileerror" class="text-danger fw-bolder"></span>
                      </div>
                  </div><!-- row ends here -->
                  
                  <div class="row mt-3"> 
                      <div class="col-lg-3">
                          <label>Faculty/Student: </label>
                      </div>
                      <div class="col-lg-3">
                          <select class="form-select" id="input" onchange="one()">
                              <option>Choose</option>
                              <option>Faculty</option>
                              <option>Student</option>
                              
                          </select>
                      </div>

                    <div class="col-lg-3">
                        <select class="form-select" id="output" onchange="faculty()" >
                            <option>Choose</option>
                            
                        </select>  
                    </div>

                    <div class="col-lg-3">
                        <select class="form-select" id="outputOne">
                            <option>Choose</option>
                            
                        </select>  
                    </div>
                 </div><!-- row ends here -->
                  
                  <div class="row mt-3"> 
                      <div class="col-lg-3">
                          <label>Your Address: </label>
                      </div>
                      <div class="col-lg-9">
                  <textarea class="form-control" id="address" maxlength="100" placeholder="atleast 30 chars"></textarea>
                      </div>
                  </div><!-- row ends here -->
      
                  <div class="row mt-3 mb-5">
                      <div class="col-lg-12 text-center">
                 <button class="btn btn-success" onclick="submit()">Submit</button>
                      </div>
                  </div>   <!-- row ends here -->
               
              </div>
            <div class="col-lg-3"></div>
        </div>
    </div>

   

<script src="studentnfaculty.js"></script>
</body>
</html>
