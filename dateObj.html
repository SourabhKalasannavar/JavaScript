<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        date objects
    </title>
</head>
<body>
    <h1 >Date Objectss</h1>

    <p id="date"></p>
    <button onclick="dateObj()">Submit</button>

    <script>
        function dateObj(){
            let myDate = new Date();
         document.getElementById('date').innerHTML = myDate;
        
        }
    </script>
</body>
</html>
